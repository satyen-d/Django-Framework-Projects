<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="static/stylesheets/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>{% block title %}
    {% endblock title %}</title>
  </head>
  <body>
<nav class="navbar navbar-expand-lg py-4 font navbar-light bg-light">
  <a class="navbar-brand" href="index"><b>Golden Ager</b></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="index">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active ">
        <a class="nav-link" href="contactus">Contact Us</a>
      </li>
      <li class="nav-item  active dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Services
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="https://www.jiomart.com/">Grocerries</a>
          <a class="dropdown-item" href="https://www.medlife.com/">Stationaries</a>
          <a class="dropdown-item" href="https://www.swiggy.com/">Foods</a>

        </div>
      </li>
    </ul>
  <ul class="nav ml-auto">
  <li class="nav-item">
    <button type="button" class="btn btn-primary mr-2" data-toggle="modal" data-target="#dietplan">Get Diet Plan</button>
  </li>
</ul>
  </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="dietplan" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Get Diet Plan</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST" action="dietplan">
        {% csrf_token %}
    <label for="formGroupExampleInput">Enter Your Age</label>
    <input type="number" class="form-control mb-2" id="formGroupExampleInput" name="age" placeholder="age in numbers only" required>
  <button type="submit" class="btn btn-success btn-block">Get Diet Plan</button>
   </div>
   </div>
</form>
      </div>
    </div>
  </div>
</div>

{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible mb-0 fade show" id="confirmation" role="alert">
  {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}

{% block body %}
{% endblock body %}

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
