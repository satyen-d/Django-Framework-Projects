<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="static/stylesheets/style.css" type="text/css" title="Default Styles" media="screen">
    <title>Material Handling Portal</title>
</head>

<body>

    <div class="startpage container-fliud py-4" style="background-color: #d7e3fc;">
        <div class="container py-4">
            <div class="jumbotron bg-light py-4 px-4" style="box-shadow: 5px 5px 8px 5px #8ecae6;">
                <h1 class="display-4">Hello, Reception!</h1>
                <p class="lead">Welcome to Material Handling Portal!</p>
                <hr class="my-4">
                <p>Please Log in to start with service.
                </p>
                    <a class="btn btn-primary" href="register/" role="button">Sign Up</a>
                <a class="btn btn-primary" href="login/" role="button">Log in</a>
            </div>
        </div>
    </div>


<!-- Login Modal -->
<div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="LoginModalLabel">Log in here</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Username</label>
  <input type="username" class="form-control" id="exampleFormControlInput1" placeholder="Enter your username">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Password</label>
<input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Password">
</div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>

<!-- Signup Modal -->
<div class="modal fade" id="SignupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="SignupModalLabel">Sign up here</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
      <form action="/authen" method="POST">
      {% csrf_token %}
        <div class="form-group mb-3">
  <label for="exampleFormControlInput1" class="form-label">Username</label>
  <input type="username" class="form-control" id="uname" placeholder="Enter unique username" Required>
</div>
<div class="form-group mb-3">
  <label for="exampleFormControlInput1" class="form-label">First Name</label>
  <input type="name" class="form-control" id="fname" placeholder="Enter your first name" Required>
</div>
<div class="form-group mb-3">
  <label for="exampleFormControlInput1" class="form-label">Last Name</label>
  <input type="name" class="form-control" id="lname" placeholder="Enter your last name" Required>
</div>
<div class="form-group mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email" placeholder="name@example.com" Required>
</div>
<div class="form-group mb-3">
  <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
  <input type="text" class="form-control" id="phn" placeholder="Enter your number" Required>
</div>
<div class="form-group mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Password</label>
<input type="password" class="form-control" id="pass1" placeholder="Enter your Password" Required>
</div>
<div class="form-group mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Confirm Password</label>
<input type="password" class="form-control" id="pass2" placeholder="Confirm your Password" Required>
</div>
      </div>
      <div class="form-group modal-footer">
        <button type="submit" class="btn btn-primary">Sign up</button>
      </div>
    </div>
  </div>
  </form>
</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    {% block body %}
    
    {% endblock body %}
</body>

</html>
